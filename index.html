<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration </title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Optionally, include Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="registration-form">
        <h2>Register</h2>
        <form action="registration-action.html" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact">Contact</label>
            <input
              type="tel"
              id="contact"
              name="contact"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              name="city"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state" class="form-control">
              <option value="" hidden> Select State</option>
              <option value="gujarat">Gujarat</option>
              <option value="panjab">Panjab</option>
              <option value="banglore">Banglore</option>
            </select>
          </div>
          <div class="form-group">
            <label>Hobbies</label><br />
            <input type="checkbox" id="hobby1" name="hobbies" value="hobby1" />
            Playing Cricket<br />
            <input type="checkbox" id="hobby2" name="hobbies" value="hobby2" />
            Surfing Internet<br />
            <input type="checkbox" id="hobby3" name="hobbies" value="hobby3" />
            Playing Piano<br />
          </div>
          <div class="form-group">
            <label>Gender</label><br />
            <input type="radio" id="male" name="gender" value="male" />
            Male<br />
            <input type="radio" id="female" name="gender" value="female" />
            Female<br />
            <input type="radio" id="other" name="gender" value="other" />
            Other<br />
          </div>
          <div class="form-group">
            <label for="technology">Technology</label>
            <input
              type="text"
              id="technology"
              name="technology"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p>Already have an account? <a href="./login.html">Login here</a></p>
      </div>
    </div>
  </body>
</html>
